<!DOCTYPE HTML>
<html>
	<head>
		<title>房产交易认证-登录</title>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<meta http-equiv="Content-Language" content="zh-cn" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/mstyle.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/ope.util.js"></script>
		<script type="text/javascript" src="js/index.query.js"></script>
		<!-- 引用google的html5.js文件 -->
		<!--[if lt IE9]
		-->
		<script type="text/javascript" src="js/google.html5.js"></script>
		<!--
		[endif]
		-->

	</head>

	<body id="page1">
		<form>
		<div class="wrap">
			<!-- header -->
			<header>
			<div class="container">
				<!--<h1>
					<a href="#">Hope Center</a>
				</h1>
				-->
				<div class="title">
					房产交易认证
				</div>
			</div>
			</header>

			<!-- content -->
			<section id="content">
			<div class="container">
				<div class="inside">
					<div class="box maxheight">
						<div class="border-right maxheight">
							<div class="border-bot maxheight">
								<div class="border-left maxheight">
									<div class="left-top-corner maxheight">
										<div class="right-top-corner maxheight">
											<div class="right-bot-corner maxheight">
												<div class="left-bot-corner maxheight">
													<div class="inner">
														<div class="titbj">
															<img src="images/notepencil32.png" />
															登录
														</div>
														<div>
															<img src="images/line.gif" class="img1" />
														</div>
														<div id="show_div" class="bj align-right" style="height: 300px">
															<!-- table表的load遮罩 -->
															<div id="loading_Shadow" class="loading-shadow hidden">
																<img src="images/load.gif" />
															</div>
															<div class="field-box"  style="margin-left:220px;margin-top: 20px;">
																<label>
																	登录名:
																</label>
																<input class="width200 input_txt radius-4"
																		name="login_name" maxlength="18" id="login_name"
																		type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="clear"></div>
															<div class="field-box"  style="margin-left:220px;margin-top: 20px;">
																<label>
																	密 码:
																</label>
																<input class="width200 input_txt radius-4"
																	name="login_psd" maxlength="18" id="login_psd"
																	type="password" />
																<span class="alert-error">&nbsp;</span>
															</div>
															<div id="err_msg" class="clear" style="visibility:visible;color: red"></div>
															<div class="field-box"  style="margin-left:220px;margin-top: 20px;">
																<button type="button" class="btn btn-info" style="width: 100px;margin-right: 20px;"
																	id="loginButton">
																	登录
																</button>

																<button type="reset" class="btn btn-warning" style="width: 100px;margin-right: 15px;"
																	style="margin-left: 10px;" id="clearBtn">
																	重置
																</button>
															</div>
														</div>


														<div class="clear"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
			<!-- footer -->
			<footer>
			<div class="container">
				<div class="left">
					<div class="right">
						<div class="inside">
						</div>
					</div>
				</div>
			</div>
			</footer>
		</div>
		</form>
	</body>
</html>
