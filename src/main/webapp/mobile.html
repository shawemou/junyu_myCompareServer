<!DOCTYPE HTML>
<html>
	<head>
		<title>房产交易认证-手机配置</title>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<meta http-equiv="Content-Language" content="zh-cn" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/mstyle.css" rel="stylesheet" type="text/css" />
		<link href="js/jquery/jquery-ui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/ope.util.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<script type="text/javascript" src="js/mobile.query.js?date=20170214"></script>
		<!-- 引用google的html5.js文件 -->
		<!--[if lt IE9]
		-->
		<script type="text/javascript" src="js/google.html5.js"></script>
		<!--
		[endif]
		-->

	</head>

	<body id="page1">
		<form>
		<div class="wrap">
			<!-- header -->
			<header>
			<div class="container">
				<!--<h1>
					<a href="#">Hope Center</a>
				</h1>
				-->
				<div class="title">
					房产交易认证
					<div>
						<a href="mobile.html?date=20170214" style="text-decoration:underline">1.手机用户维护</a>
						<a href="stat.html?date=20170214" style="text-decoration:underline">2.业务统计</a>
					</div>
				</div>
			</div>
			</header>

			<!-- content -->
			<section id="content">
			<div class="container">
				<div class="inside">
					<div class="box maxheight">
						<div class="border-right maxheight">
							<div class="border-bot maxheight">
								<div class="border-left maxheight">
									<div class="left-top-corner maxheight">
										<div class="right-top-corner maxheight">
											<div class="right-bot-corner maxheight">
												<div class="left-bot-corner maxheight">
													<div id="show_div"  class="inner">
														<div class="titbj">
															<img src="images/notepencil32.png" />
															手机用户配置
														</div>
														<div>
															<img src="images/line.gif" class="img1" />
														</div>
														<div class="bj align-right" style="height: 100px">
															<!-- table表的load遮罩 -->
															<div id="loading_Shadow" class="loading-shadow hidden">
																<img src="images/load.gif" />
															</div>
															<input type="hidden" id="page_no" value="1">
															<div class="field-box">
																<label>
																	手机号码:
																</label>
																<input class="width200 input_txt radius-4"
																		name="mobile" maxlength="18" id="mobile"
																		type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box">
																<label>
																	机主姓名:
																</label>
																<input class="width200 input_txt radius-4"
																		name="name" maxlength="18" id="name"
																		type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box">
																<label>银行:</label>
																<input class="width200 input_txt radius-4" style="background-color: #c9daf8"
																		name="bank_name" maxlength="20" id="bank_name" type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box">
																<label>
																	状态:
																</label>
																<select name="busable" id="busable" class="width200 input_txt radius-4">
																	<option value="">全部</option>
																	<option value="1">可用</option>
																	<option value="0">停用</option>
																</select>
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="float-left" style="margin-left: 50px;">
																<button type="button" class="btn btn-info" id="mobileQueryBtn"  style="width: 70px;margin-right: 10px;">
																	查询
																</button>
																<button type="button" class="btn btn-warning" id="mobileAddBtn" style="margin-left: 10px;width: 70px;margin-right: 10px;">
																	新增
																</button>
															</div>
														</div>
														<hr>
														<div class="bj align-right" style="min-height: 330px">
															<table id="maobile_query" width="100%">
																<thead>
																	<tr>
																		<td width="100">手机号码</td>
																		<td width="90">手机密码</td>
																		<td width="250">银行</td>
																		<td width="110">机主姓名</td>
																		<td width="50">性别</td>
																		<td width="150">证件号码</td>
																		<td width="60">状态</td>
																		<td>重置密码</td>
																	</tr>
																</thead>
																<tbody>
																
																</tbody>
															</table>
														</div>
														<div class="bj align-left" style="height: 25px">
															<div id="page_no_html" style="float: left;">页码0/0</div>
															<div style="float: right">
																<select id="pageCount">
																	<option value="10" selected="selected">每页10行</option>
																	<option value="20">每页20行</option>
																	<option value="30">每页30行</option>
																	<option value="40">每页40行</option>
																	<option value="50">每页50行</option>
																</select>
															</div>
															<div id="page_list" style="float: right">
															</div>
														</div>
														<div class="clear"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
			<!-- footer -->
			<footer>
			<div class="container">
				<div class="left">
					<div class="right">
						<div class="inside">
						</div>
					</div>
				</div>
			</div>
			</footer>
		</div>
		</form>
	</body>
</html>
