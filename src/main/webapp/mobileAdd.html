<!DOCTYPE HTML>
<html>
	<head>
		<title>房产交易认证-新增手机配置</title>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<meta http-equiv="Content-Language" content="zh-cn" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link href="css/mstyle.css" rel="stylesheet" type="text/css" />
		<link href="js/jquery/jquery-ui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="js/ope.util.js"></script>
		<script type="text/javascript" src="js/mobile.add.js?date=20170214"></script>
		<!-- 引用google的html5.js文件 -->
		<!--[if lt IE9]
		-->
		<script type="text/javascript" src="js/google.html5.js"></script>
		<!--
		[endif]
		-->

	</head>

	<body id="page1">
		<form>
		<div class="wrap">
			<!-- header -->
			<header>
			<div class="container">
				<!--<h1>
					<a href="#">Hope Center</a>
				</h1>
				-->
				<div class="title">
					房产交易认证
					<div>
						<a href="mobile.html?date=20170214" style="text-decoration:underline">1.手机用户维护</a>
						<a href="stat.html?date=20170214" style="text-decoration:underline">2.业务统计</a>
					</div>
				</div>
			</div>
			</header>

			<!-- content -->
			<section id="content">
			<div class="container">
				<div class="inside">
					<div class="box maxheight">
						<div class="border-right maxheight">
							<div class="border-bot maxheight">
								<div class="border-left maxheight">
									<div class="left-top-corner maxheight">
										<div class="right-top-corner maxheight">
											<div class="right-bot-corner maxheight">
												<div class="left-bot-corner maxheight">
													<div  id="show_div"  class="inner">
														<div class="titbj">
															<img src="images/notepencil32.png" />
															新增手机用户配置
														</div>
														<div>
															<img src="images/line.gif" class="img1" />
														</div>
														<div class="bj align-right" style="height: 100px">
															<!-- table表的load遮罩 -->
															<div id="loading_Shadow" class="loading-shadow hidden">
																<img src="images/load.gif" />
															</div>
															<div class="field-box">
																<label>手机号码:</label>
																<input class="width200 input_txt radius-4"
																		name="mobile" maxlength="11" id="mobile" type="text" />
																<span class="alert-error">*</span>
															</div>
															<div class="field-box">
																<label>银行:</label>
																<input class="width200 input_txt radius-4" style="background-color: #c9daf8"
																		name="bank_name" maxlength="20" id="bank_name" type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box">
																<label>机主姓名:</label>
																<input class="width200 input_txt radius-4"
																		name="name" maxlength="20" id="name" type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box">
																<label>证件号码:</label>
																<input class="width200 input_txt radius-4" 
																	name="id_number" maxlength="18" id="id_number" type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box">
																<label>性别</label>
																<select name="gender" id="gender"  class="width200 input_txt radius-4">
																	<option value="0">未知</option>
																	<option value="1">男</option>
																	<option value="2">女</option>
																</select>
																<span class="alert-msg">&nbsp;</span>
															</div>
															
															<div class="field-box">
																<label>部门:</label>
																<input class="width200 input_txt radius-4" 
																	name="department" maxlength="20" id="department" type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box">
																<label>职务:</label>
																<input class="width200 input_txt radius-4" 
																	name="duties" maxlength="20" id="duties" type="text" />
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div class="field-box" style="min-width: 600px;">
																<label>备注:</label>
																<textarea name="DETAIL_DES" id="DETAIL_DES" class="width500 input_txt radius-4" style="height: 50px"></textarea>
																<span class="alert-msg">&nbsp;</span>
															</div>
															<div id="err_msg" class="clear" style="visibility:visible;color: red;margin-right: 470px;"></div>
															<div class="clear"></div>
															<div class="float-left" style="margin-left: 200px;margin-top: 30px;">
																<button type="button" class="btn btn-info" id="mobileSaveBtn" style="margin-left: 10px;width: 100px;margin-right: 20px;">
																	新增
																</button>
																<button type="reset" class="btn btn-warning" style="width: 100px;margin-right: 15px;"
																	style="margin-left: 10px;" id="clearBtn">
																	重置
																</button>
																<button type="button" class="btn btn-warning" style="width: 100px;margin-right: 15px;"
																	style="margin-left: 10px;" onclick="history.go(-1)">
																	返回
																</button>
															</div>
															
														</div>
														<div class="clear"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
			<!-- footer -->
			<footer>
			<div class="container">
				<div class="left">
					<div class="right">
						<div class="inside">
						</div>
					</div>
				</div>
			</div>
			</footer>
		</div>
		</form>
	</body>
</html>
